<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />

    <title>萌系 AIDA 文案生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Zen Maru Gothic', 'Nunito', sans-serif;
        background-color: #fff0f5; /* Lavender Blush */
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f472b6; 
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#ffb7b2',
              secondary: '#ffdac1',
              accent: '#e2f0cb',
              highlight: '#b5ead7',
              pop: '#c7ceea',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
